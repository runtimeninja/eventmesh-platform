services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: eventmesh
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d eventmesh"]
      interval: 5s
      timeout: 3s
      retries: 10

  gateway-service:
    build:
      context: ../services/gateway-service
    environment:
      APP_ENV: dev
      HTTP_ADDR: :8080
    ports:
      - "8080:8080"

  tenant-service:
    build:
      context: ../services/tenant-service
    environment:
      APP_ENV: dev
      HTTP_ADDR: :8081
      DATABASE_URL: postgres://app:app@postgres:5432/eventmesh?sslmode=disable
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
